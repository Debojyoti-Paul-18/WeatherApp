<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button onclick="getWeather()">Search</button>
        </div>
        <div class="error" id="errorMessage"></div>
        <!-- Current Weather -->
        <div class="weather-info" id="weatherInfo">
            <h2 id="cityName"></h2>
            <div class="details">
                <p>Temperature: <span id="temp"></span>Â°C</p>
                <p>Weather: <span id="weather"></span></p>
                <p>Pressure: <span id="pressure"></span> hPa</p>
                <p>Humidity: <span id="humidity"></span>%</p>
                <p>Wind Speed: <span id="wind"></span> km/h</p>
            </div>
        </div>

        <!-- 3-Day Weather Forecast -->
        <div class="forecast-container">
            <h2>3-Day Forecast</h2>
            <div class="forecast" id="forecast"></div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
